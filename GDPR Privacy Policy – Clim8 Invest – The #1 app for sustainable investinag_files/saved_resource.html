    <script>
        var ORANGE = '#FF5100';
        var WHITE = '#FFFFFF';
        var BLUE = '#030352';
        var ORANGE_DEPRECATED = '#F08F00';
        var CHARCOAL_DEPRECATED = '#29383C';

        var encode = function (str) {
            // first we use encodeURIComponent to get percent-encoded UTF-8,
            // then we convert the percent encodings into raw bytes which
            // can be fed into btoa.
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, function toSolidBytes(match, p1) {
                return String.fromCharCode('0x' + p1);
            }));
        };
        var decode = function (str) {
            // Going backwards: from bytestream, to percent-encoding, to original string.
            return decodeURIComponent(atob(str).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        };
        var getUrlParams = function (win) {
            return parseQueryString(win.location.search);
        };
        var parseQueryString = function (qs) {
            var parts = qs.replace('?', '').split('&');
            var params = {};
            parts.forEach(function (part) {
                var parts = part.split('=');
                params[parts[0]] = decodeURIComponent(parts[1]);
            });
            return params;
        };

        var getConfig = function (win) {
            var params = getUrlParams(win);
            var config = params.config;
            try {
                var decodedConfig = decode(config);
            } catch (e) {
                throw new Error('Config URL parameter missing');
            }
            return parseQueryString(decodedConfig)
        };
        var getPitchLink = function (config) {
            return [
                'https://crowdcube.com/companies/',
                config.companySlug,
                '/pitches/',
                config.pitchId,
                '?utm_source=website&utm_medium=CC_website_banner&utm_campaign=CC_website_banner&utm_term=',
                encodeURIComponent(config.companyName)
            ].join('');
        };
        var render = function (props) {
            var link = document.getElementById('pitch-link');
            var body = document.body;
            var button = document.getElementById('button');
            var logoBackground = document.getElementById('logo-background');
            var logoTextPaths = [].slice.call(document.getElementsByClassName('logo-text'));
            var backgroundColor = props.backgroundColor.toUpperCase();
            var textColor = props.textColor.toUpperCase();
            var isCustom = props.customBackground === 'true';
            var logoBackgroundColor;
            var logoTextColor;

            // Update any banners using the old orange
            if (backgroundColor === ORANGE_DEPRECATED) {
                backgroundColor = ORANGE;
            }
            // Custom logo colours for the 3 preset themes
            switch (backgroundColor) {
                case ORANGE:
                    logoBackgroundColor = WHITE;
                    logoTextColor = ORANGE;
                    break;
                case BLUE:
                case WHITE:
                    logoBackgroundColor = ORANGE;
                    logoTextColor = WHITE;
                    break;
                default:
                    isCustom = true;
                    break;
            }

            if (isCustom) {
                logoBackgroundColor = textColor;
                logoTextColor = backgroundColor;
            }

            // Apply changes
            link.setAttribute('href', props.pitchLink);
            body.style.backgroundColor = backgroundColor;
            link.style.color = textColor;
            button.style.borderColor = textColor;
            logoBackground.style.fill = logoBackgroundColor;
            logoTextPaths.forEach(function (logoTextPath) {
                logoTextPath.style.fill = logoTextColor;
            });
        };
        var enableAnalytics = function () {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'UA-18970903-11');
        };
        var config = getConfig(window);

        if (config) {
            var pitchLink = getPitchLink(config);
            var companyName = config.companyName;
            var textColor = config.textColor;
            var backgroundColor = config.backgroundColor;
            var analyticsEnabled = config.disableAnalytics != 1;

            render({ pitchLink: pitchLink, companyName: companyName, textColor: textColor, backgroundColor: backgroundColor, customBackground: config.customBackground });

            if (analyticsEnabled) {
                enableAnalytics();
            }
        }
    </script>
